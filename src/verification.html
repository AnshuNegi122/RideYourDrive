<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-4xl max-sm:max-w-lg mx-auto font-[sans-serif] p-6">
        <div class="text-center mb-12 sm:mb-16">
          <a href="javascript:void(0)">
            <h1 class="mb-4 text-xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">RideYourDrive</h1>
          </a>
          <h4 class="text-gray-600 text-base mt-6">Register Your Company</h4>
        </div>
  
        <form>
          <div class="grid sm:grid-cols-4 gap-6">
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Company Name</label>
              <input name="name" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Company Name" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Company Address</label>
              <input name="text" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Company Address" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Company Email Id</label>
              <input name="email" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Company Email" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Company Mobile No.</label>
              <input name="number" type="number" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Company Mobile Number" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Owner Name</label>
              <input name="name" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Owner Name" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Owner Address</label>
              <input name="text" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Owner Address" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Owner Email Id</label>
              <input name="email" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Owner Email" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Owner Mobile No.</label>
              <input name="number" type="number" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Owner Mobile Number" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Trading License</label>
              <input name="text" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Trading License" />
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">License Renewal Date</label>
              <input datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select License Renewal Date">
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Start Date</label>
              <input datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select Start Date">
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">End Date</label>    
              <input datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select End Date">
            </div>
            <div>
              <label class="text-gray-600 text-sm mb-2 block">Website</label>
              <input name="text" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Website" />
            </div>
            <div>
                <label class="text-gray-600 text-sm mb-2 block">No. of Employees</label>
                <input name="number" type="number" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter No. of Employees" />
            </div>
            <div>
                <label class="text-gray-600 text-sm mb-2 block">Postal Code</label>
                <input name="number" type="number" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 rounded focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter Postal Code" />
            </div>
          </div>
  
          <div class="mt-8">
            <button type="button" class="mx-auto block py-3 px-7 text-md tracking-wider rounded text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
              Register Company
            </button>
          </div>
        </form>
      </div>
</body>
</html>
